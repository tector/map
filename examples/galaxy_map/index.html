<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nouron Galaxy Map Test</title>
    <link href="../../css/ngm.css" rel="stylesheet">
    <link href="css/sprites.css" rel="stylesheet">
    <style>
        * {margin:0; padding:0;}
        html, body {height: 100%; width: 100%;}
        #ngm-map {width:100%; height:100%; overflow:hidden;}
    </style>
  </head>
  <body>

    <div id="ngm-map"></div>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../js/ngm.js"></script>
    <script>
    $(document).ready(function(){

        var config = {
                //'dataSourceUri': "data/dummydata-hybrid-with-sprites.json",
                'dataSourceUri': "data/test.json",
                'selector': '#ngm-map',
                'center' : [1220, 1220],
                'layers': [
                    {'name': 'misc', 'class': 'ngm-misc-layer', 'objectDefaultShape': 'square', 'cache':'enabled'},
                    {'name': 'planets', 'class': 'ngm-planets-layer', 'objectDefaultShape': 'circle', 'cache': 'enabled'},
                    {'name': 'stations', 'class': 'ngm-stations-layer', 'objectDefaultShape': 'square', 'cache': 'enabled'},
                    {'name': 'ships', 'class': 'ngm-ships-layer', 'objectDefaultShape': 'triangle'}
                ],
                'borderWidth': '1px',
                'borderColor': '#999',
                'backgroundImageUrl': 'img/starfield_blue.jpg',
            }

        ngm.configurate(config);
        ngm.init();

        window.onresize = function(event) {
            console.log("resize");
            ngm.init();
        };
    });
    </script>
  </body>
</html>
